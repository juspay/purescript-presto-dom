    <style>
        * {
        padding: 0;

        font-family: Arial
        }

        input {
          border: none;
          outline: none;
          font-size: 18px;
        }

        .imageView {
          object-fit: contain;
        }

        #content {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
    <div id="content"> </div>
</body>

<script>
    function readQueryString () {
      var obj = {};
      if (location.href) {
        const arr = location.href.split('?')[1].split('&');
        for (var i=0; i < arr.length; i++) {
          var t = arr[i].split('=');
          obj[t[0]] = t[1];
        }
      }
      return obj;
    }

    window.__payload = readQueryString();
</script>

<script src="index_bundle.js"></script>
